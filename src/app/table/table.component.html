<div class="container">
  <p-card>
    <h3 >學生資料表</h3>
    <p-divide></p-divide>

    <p-table [value]="student" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>編號</th>
          <th>姓名</th>
          <th>身高</th>
          <th>體重</th>
          <th>編輯</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{ student.position }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.height }}</td>
          <td>{{ student.weight }}</td>
          <td><p-button (click)="showDialog(student)" icon="pi pi-bookmark"
              styleClass="p-button-rounded p-button-secondary p-button-outlined"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<!--Dialog-->
<p-dialog [(visible)]="visible" header="編輯">
  <div class="row">
    <div class="col-6 d-flex align-items-center">
      <dt>編號：</dt>
      <dd>{{data.position}}</dd>
    </div>
    <div class="col-6">
      <label >姓名</label>
      <input [(ngModel)]= "data.name" pInputText>
    </div>
    <div class="col-6">
      <label>身高</label>
      <input class ="mt-3" [(ngModel)]= "data.height"pInputText>
    </div>
    <div class="col-6">
      <label>體重</label>
      <input class ="mt-3" [(ngModel)]= "data.weight"pInputText>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <p-button (click)="confirm()" label="確認"></p-button>
      <button pButton pRipple type="button" label="取消"
        class="p-button-outlined p-button-secondary"></button>
    </div>
  </div>
</p-dialog>
